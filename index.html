<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Safe Demo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* CSS: Оформление интерфейса */
        :root {
            --tg-theme-button-color: #2481cc; /* Цвет по умолчанию, если вне TG */
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #222);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #ffffff);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 { font-size: 24px; margin-bottom: 10px; }
        p { font-size: 16px; opacity: 0.8; }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        .btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }

        .loader { color: #888; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="greeting">Привет!</h1>
        <p>Нажми на кнопку, чтобы отправить сигнал нашему серверу.</p>
        
        <button id="mainButton" class="btn">Отправить привет</button>
        <div id="status"></div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        const mainButton = document.getElementById('mainButton');
        const statusDiv = document.getElementById('status');
        const greeting = document.getElementById('greeting');

        // Сообщаем Telegram, что приложение готово
        tg.ready();
        tg.expand(); // Расширяем на весь экран

        // Выводим имя пользователя, если оно доступно
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            greeting.innerText = `Привет, ${tg.initDataUnsafe.user.first_name}!`;
        }

        // Обработка нажатия
        mainButton.addEventListener('click', async () => {
            // Визуальный отклик (вибрация)
            tg.HapticFeedback.impactOccurred('medium');

            // Очищаем статус и отключаем кнопку
            statusDiv.className = 'loader';
            statusDiv.innerText = 'Связь с сервером...';
            mainButton.disabled = true;

            try {
                // ВАЖНО: Укажите здесь URL вашего развернутого сервера
                const SERVER_URL = 'https://ваш-сервер.com/send-message';

                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: tg.initDataUnsafe.user?.id,
                        user_name: tg.initDataUnsafe.user?.first_name || 'Инкогнито',
                        // Мы передаем initData для проверки на стороне сервера (безопасность!)
                        initData: tg.initData 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.className = 'success';
                    statusDiv.innerText = '✅ Бот получил ваше сообщение!';
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    throw new Error(data.error || 'Ошибка сервера');
                }

            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerText = '❌ Ошибка: ' + error.message;
                tg.HapticFeedback.notificationOccurred('error');
            } finally {
                mainButton.disabled = false;
            }
        });
    </script>
</body>
</html>
